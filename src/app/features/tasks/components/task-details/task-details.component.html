<div  *ngIf="!viewMode; else editable" class="task-details pt-5">
  <div class="container">
        <div class="row">
                <div class="main-div" *ngIf="taskOnDisplay.id">
                        <h4>Task</h4>
                        <div class="title">
                          <label><strong>Title:</strong></label> {{ taskOnDisplay.title }}
                        </div>
                        <div class="task-id">
                          <label><strong>Task Id:</strong></label>
                          {{ taskOnDisplay.id }}
                        </div>
                        <div class="user-id">
                          <label><strong>User Id:</strong></label>
                          {{ taskOnDisplay.userId }}
                        </div>
                        <div class="completed">
                          <label><strong>Completed:</strong></label>
                          {{ taskOnDisplay.completed }}
                        </div>
                        <a class="badge badge-warning" (click)="editTask()">
                          Edit
                        </a>
                      </div>
                      <div *ngIf="!taskOnDisplay.title">
                        <br />
                        <p>Please click on a task...</p>
                      </div>
        </div>
  </div>
</div>

<ng-template #editable class="edit">
  <div class="container">
        <div class="row">
                <div  *ngIf="taskOnDisplay.id" class="edit-form">
                        <h4>Task</h4>
                        <form class="editable">
                          <div class="form-group">
                            <label for="title">Title</label>
                            <input
                              type="text"
                              class="form-control"
                              id="title"
                              [(ngModel)]="taskOnDisplay.title"
                              name="title"
                            />
                          </div>
                          <div class="form-group">
                            <label for="number">Task No.</label>
                            <input
                              type="number"
                              class="form-control"
                              id="number"
                              [(ngModel)]="taskOnDisplay.id"
                              name="number"
                            />
                          </div>
                          <div class="form-group">
                            <label for="user">User Id</label>
                            <input
                              type="number"
                              class="form-control"
                              id="user"
                              [(ngModel)]="taskOnDisplay.userId"
                              name="userId"
                            />
                          </div>
                          <div class="form-group">
                            <label for="boolean">Completed</label>
                            <input
                              type="boolean"
                              class="form-control"
                              id="boolean"
                              [(ngModel)]="taskOnDisplay.completed"
                              name="boolean"
                            />
                          </div>
                        </form>
                    
                        <button class="left badge badge-danger mr-2" (click)="deleteTask()">
                          Delete
                        </button>
                        <button
                          type="submit"
                          class="badge badge-warning mb-2"
                          (click)="updateTask()"
                        >
                          Update
                        </button>
                        <p>{{ message }}</p>
                      </div>
                      <div *ngIf="!taskOnDisplay.title">
                        <br />
                        <p>Task details not available.</p>
                      </div>
        </div>
  </div>
</ng-template>
